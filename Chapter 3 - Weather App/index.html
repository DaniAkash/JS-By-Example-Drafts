<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <!--<link rel="stylesheet" href="dist/home.css">-->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Weather Application</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#map">Map</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container contents">
    <div class="cover">
      <div class="cover-image">
        <canvas id="coverIcon" class="cover-icon"></canvas>
      </div>
      <div class="cover-details">
        <div class="title-area">
          <h1 class="cover-title">Sunny</h1>
        </div>
        <div class="details-area">
          <h1 class="cover-temp">25° C</h1>
          <p class="cover-location">Chennai</p>
          <p class="cover-summary">Drizzle starting this evening.</p>
          <p class="cover-time">Sunday, Jul 12.</p>
        </div>
      </div>
    </div>
    <div class="details">
      <div class="day">
        <div class="day-image">
          <canvas id="dayIcon" class="day-icon"></canvas>
        </div>
        <div class="day-details">
          <div class="day-title-area">
            <h1 class="day-cover-title">Sunny</h1>
          </div>
          <div class="day-detail-area">
            <h1 class="day-temp">25° C</h1>
            <p class="day-location">Chennai</p>
            <p class="day-summary">Drizzle starting this evening.</p>
            <p class="day-time">Monday, Jul 13.</p>
          </div>
        </div>
      </div>
      <div class="day">
        Day three
      </div>
      <div class="day">
        Day Four
      </div>
      <div class="day">
        Day Five
      </div>
    </div>
  </div>
  <div class="collapsed" style="display: none;"></div>
  <script src="dist/home.js"></script>
</body>
</html>
