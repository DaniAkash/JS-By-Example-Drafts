<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do-List</title>
  <script src="https://simplewebrtc.com/latest-v2.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Video Call</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Video Call Application</h1>

    <div class="input-area">
      <div class="form-group room-input">
        <input type="text" placeholder="Enter your room name..." class="form-control" id="roomName">
      </div>
      <div class="form-group create-room-button">
        <button class="btn btn-primary" id="createRoom">Create Room</button>
      </div>
    </div>

    <div class="info-area">
      <h2>Room Name</h2>
      <div class="room-info">
        <p>Share the below link</p>
        <div class="room-text">
          <p>http://localhost:8080/?test</p>
          <button class="copy btn btn-primary">Copy</Button>
          <button class="copied btn btn-success">Copied</button>
        </div>
      </div>
    </div>

    <div class="video-area">
      <div class="my-video">
        <video class="my-video-player" id="localVideo" oncontextmenu="return false;"></video>
        <meter id="localVolume" class="my-video-volume" min="-45" max="-20" high="-25" low="-40"></meter>
      </div>
      <div class="others-video">
        <div class="guest-video"></div>
        <div class="guest-video"></div>
        <div class="guest-video"></div>
        <div class="guest-video"></div>
        <div class="guest-video"></div>
      </div>
    </div>

  </div>

  <script src="dist/home.js"></script>
</body>
</html>
